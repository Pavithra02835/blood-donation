<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | BloodCare+</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-size: cover;
      background-image: url(https://www.bloodtestnearme.in/assets/pills-beside-clipboard-63197b49.jpg);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Navbar */
    .navbar {
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 999;
    }

    .nav-container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #c0392b;
    }

    .nav-links {
      display: flex;
      list-style: none;
      gap: 25px;
    }

    .nav-links li a {
      text-decoration: none;
      color: #c0392b;
      font-weight: bold;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    .nav-links li a:hover,
    .nav-links li a.active {
      color: #e74c3c;
    }

    /* Contact Form Container */
    .contact-wrapper {
      margin-top: 120px;
      padding: 30px 15px;
      width: 100%;
      display: flex;
      justify-content: center;

    }

    .contact-section {
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 700px;
      width: 100%;
    }

    .contact-section h1 {
      text-align: center;
      color: #c0392b;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-weight: bold;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      width: 100%;
      resize: vertical;
    }

    button {
      background-color: #e74c3c;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #c0392b;
    }

    @media (max-width: 600px) {
      .nav-links {
        flex-direction: column;
        gap: 10px;
        background-color: #fff;
        position: absolute;
        top: 60px;
        right: 0;
        padding: 15px;
        display: none;
      }

      .contact-section {
        padding: 25px;
      }

      input, textarea {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav class="navbar">
    <div class="nav-container">
      <div class="logo">BloodCare+</div>
      <ul class="nav-links">
        <li><a href="home.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="#" class="active">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Contact Form Wrapper -->
  <div class="contact-wrapper">
    <section class="contact-section">
      <h1>Contact Us</h1>
      <form action="mailto:bloodcare@example.in" method="post" enctype="text/plain">
        <div>
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" required />
        </div>

        <div>
          <label for="email">Your Email</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div>
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" required />
        </div>

        <div>
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="2" required></textarea>
        </div>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </div>

</body>
</html>
