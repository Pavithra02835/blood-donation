<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home | BloodCare+</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-size: cover;
      background-image:url(child.jpg);
          }


    .navbar {
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 999;
    }

    .nav-container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 35px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #c0392b;
    }

    .nav-links {
      display: flex;
      list-style: none;
      gap: 25px;
    }

    .nav-links li a {
      text-decoration: none;
      color: #c0392b;
      font-weight: bold;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    .nav-links li a:hover,
    .nav-links li a.active {
      color: #e74c3c;
    }

    /* Hero Section */
    .hero {

      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding-top: 80px;
    }

    .hero-content {
      background: rgba(255, 255, 255, 0.85);
      padding: 40px;
      border-radius: 12px;
      max-width: 600px;
    }

    .hero-content h1 {
      font-size: 40px;
      margin-bottom: 15px;
      color: #c0392b;
    }

    .hero-content p {
      font-size: 18px;
      margin-bottom: 25px;
    }

    .cta-button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #e74c3c;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .cta-button:hover {
      background-color: #c0392b;
    }

    @media (max-width: 600px) {
      .hero-content h1 {
        font-size: 28px;
      }

      .hero-content p {
        font-size: 16px;
      }

      .nav-links {
        flex-direction: column;
        gap: 10px;
        background-color: #fff;
        position: absolute;
        top: 60px;
        right: 0;
        padding: 15px;
        display: none;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="nav-container">
      <div class="logo">BloodCare+</div>
      <ul class="nav-links">
        <li><a href="#" class="active">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Hero Section -->
  <header class="hero">
    <div class="hero-content">
      <h1>Welcome to BloodCare+</h1>
      <p>Every drop counts. Join us in saving lives by donating blood today.</p>
      <a href="blood.html" class="cta-button">Request Blood</a>
    </div>
  </header>

</body>
</html>
